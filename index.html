<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Player</title>
</head>
<body>
    <div class="retangulo">
        <img class="capa" src="img/capa/guitarra-preta.jpg" alt="Umagem capa não carregada">
        <div class="descricao">
            <h2>Nome música</h2>
            <i>Autor</i>
        </div>
        <div class="duracao">
            <input type="range" min="0" max="1" class="barra">
            <div class="tempo">
                <p class="inicio">0.00</p>
                <p class="fim">0.00</p>
            </div>
            <div class="player">
                <img class="return efeito" src="img/players/retornar-botao.png" alt="Botão retornar não carregado">
                <img class="play efeito" src="img/players/botao-play.png" alt="Botão play não carregado">
                <img class="pause efeito" src="img/players/botao-de-pausa-de-video.png" alt="Botão play não carregado">
                <img class="next efeito" src="img/players/proximo-botao.png" alt="Botão próximo não carregado">
            </div>
            <audio src="musicas/Upstate - TrackTribe.mp3"></audio>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
